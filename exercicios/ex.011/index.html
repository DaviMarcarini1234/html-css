<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title> <link rel="icon" href="stop.ico">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width: 1020px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 720px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="midias/music-X1.zip" controls autoplay></audio> <!--MP3 WAV OGG-->
    <audio preload="metadata">
        <source src="midias/music-X1.zip" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir aúdio. <a href="midias/music-X1.zip"> Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
